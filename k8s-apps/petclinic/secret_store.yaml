apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: petclinic-secret-store
  namespace: petclinic
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: petclinic-app-external-secrets-irsa